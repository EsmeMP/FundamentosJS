<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel y Tijeras</title>
    <style>
        :root {
            --color-container: #2400a7;
            --color-letra: #E2C2FF ;
            --color-body: #000000;
        }
        body {
            background: var(--color-body);
            color: var(--color-letra);
            text-align: center;
            /* border: 2px solid #fff; */
            padding: 30px;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 20px;
            grid-row-gap: 20px;
        }

        .jugar {
            grid-area: 1 / 3 / 2 / 4;
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .jugar h1 {
            background: var(--color-container);
            width: 130px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 15px 5px rgba(15, 73, 221, 0.5);
        }

        .divUser {
            grid-area: 2 / 2 / 3 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            /* background-color: var(--color-container); */
            border: solid 2px var(--color-container);
            border-radius: 20px;
            box-shadow: 0px 0px 15px 5px rgba(15, 73, 221, 0.5);
        }

        .divMaq {
            grid-area: 2 / 4 / 3 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            /* background-color: var(--color-container); */
            border: solid 2px var(--color-container);
            border-radius: 20px;
            box-shadow: 0px 0px 15px 5px rgba(15, 73, 221, 0.5);
        }

        .resultado {
            grid-area: 3 / 3 / 4 / 4;
            border: solid 2px var(--color-container);
            border-radius: 10px;
            height: 120px;
            box-shadow: 0px 0px 15px 5px rgba(15, 73, 221, 0.5);
        }

        .inicio{
            grid-area: 4 / 3 / 5/ 4;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        img {
            width: 75px;
            height: auto;
        }
    </style>
</head>
<body class="parent"></body>
    <div class="jugar">
        <h1>Jugar</h1>
    </div>
    <div class="divUser">
        <h3>Tu seleccionaste: </h3>
        <img src="" alt="" id="imgUser">
        <h2 id="userEleccion"></h2>
    </div>
    <div class="divMaq">
        <h3>La Maquina seleccion√≥: </h3>
        <img src="" alt="" id="imgCompu">
        <h2 id="maqEleccion"></h2>
    </div>
    <div class="resultado">
        <h3>Resultado:</h3>
        <h2 id="resultadoFinal"></h2>
    </div>
    <div class="inicio">
        <a href="./magicball.html"><img src="./assets/img/izquierda.png" alt="flecha"></a>
        <a href="./index.html"><img src="./assets/img/derecha.png" alt=""></a>
    </div>
    <script src="./scissors.js"></script>
</body>
</html>
